  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Unbounded&display=swap"
      rel="stylesheet"
    />
    <title>Countries</title>
  </head>
  <body>
    <div id="head-bin">
      <h1>Countries</h1>
      <div class="btn-bin">
        <button class="filter-btn" id="north-america-btn">North America</button>
        <button class="filter-btn" id="south-america-btn">South America</button>
        <button class="filter-btn" id="europe-btn">Europe</button>
        <button class="filter-btn" id="asia-btn">Asia</button>
        <button class="filter-btn" id="africa-btn">Africa</button>
        <button class="filter-btn" id="oceania-btn">Oceania</button>
        <button class="filter-btn" id="antarctica-btn">Antarctica</button>
        <button class="filter-btn" id="pop-greater-btn">
          Population &gt; 100,000,000
        </button>
        <button class="filter-btn" id="pop-less-btn">
          Population &lt; 100,000,000
        </button>
        <button class="filter-btn" id="area-greater-btn">
          Area &gt; 100,000 km<sup>2</sup>
        </button>
        <button class="filter-btn" id="area-less-btn">
          Area &lt; 100,000 km<sup>2</sup>
        </button>
        <button class="filter-btn" id="landlocked-btn">Landlocked</button>
        <button class="filter-btn" id="not-landlocked-btn">
          Not Landlocked
        </button>
      </div>
    </div>
    <div id="card-bin"></div>
